<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CityCare ‚Äî Patient Monitor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
      :root {
        --border: #1e2a44;
        --bg: #0b1220;
        --card: #0f1830;
        --ink: #e7eefc;
        --muted: #9cc0ff;
        --accent: #2483ff;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--ink);
        font: 15px/1.6 system-ui, Segoe UI, Roboto, Inter, Arial, sans-serif;
      }

      /* Header + Nav */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border-bottom: 2px solid var(--accent);
        background: #0d1730;
        position: sticky;
        top: 0;
        z-index: 20;
      }
      header h1 {
        margin: 0;
        font-size: 18px;
        color: var(--accent);
      }
      .nav a {
        color: #cfe0ff;
        text-decoration: none;
        margin: 0 8px;
        padding: 6px 10px;
        border-radius: 8px;
      }
      .nav a.active,
      .nav a:hover {
        background: #142243;
      }

      /* Page layout */
      .main {
        max-width: 1200px;
        margin: 16px auto;
        padding: 0 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 14px;
      }
      .grid {
        display: grid;
        gap: 14px;
      }
      .grid.cols-3 {
        grid-template-columns: repeat(3, 1fr);
      }
      @media (max-width: 900px) {
        .grid.cols-3 {
          grid-template-columns: 1fr;
        }
      }

      /* Buttons, inputs used on home cards (minimal) */
      .btn {
        cursor: pointer;
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 8px 12px;
      }
      .btn.secondary {
        background: #24345f;
      }
      input,
      select {
        padding: 10px;
        border: 1px solid #24345f;
        border-radius: 10px;
        background: #0c1430;
        color: var(--ink);
      }
      .small {
        font-size: 12px;
        color: var(--muted);
      }
      footer.note {
        font-size: 12px;
        color: #9cc0ff;
        text-align: center;
        margin: 24px 0;
      }
    </style>
<header>
  <h1>üè• CityCare ‚Äî Indore</h1>
  <nav class="nav" id="topnav">
    <a href="index.html">Home</a>
    <a href="map.html">Map</a>
    <a href="patients.html">Patients</a>
    <a href="schedule.html">Scheduling</a>
    <a href="sharing.html">Data Sharing</a>
    <a href="alerts.html">Alerts</a>
    <a class="active" href="monitor.html">Monitor</a>
  </nav>
</header>

<div class="main">
  <!-- Doctor login -->
  <div class="card">
    <h2>Doctor Login</h2>
    <div class="row">
      <input id="doc_id" placeholder="Doctor ID (e.g. DOC_001)" style="min-width:220px">
      <input id="doc_pin" type="password" placeholder="PIN (e.g. 2222)" style="min-width:150px">
      <button id="login_btn">Login</button>
      <span id="login_status" class="badge">Not logged in</span>
    </div>
  </div>

  <!-- Select patient -->
  <div id="patient_select_card" class="card" style="display:none">
    <h2>Select Patient to Monitor</h2>
    <div class="row">
      <input id="patient_id" placeholder="Patient ID (e.g. PAT_001)">
      <button id="load_btn">Load Patient</button>
      <span id="patient_status" class="badge">‚Äî</span>
    </div>
  </div>

  <!-- Monitoring view -->
  <div id="monitor_card" class="card" style="display:none">
    <h2>Real-Time Monitoring</h2>
    <div class="row">
      <label>Select Stat</label>
      <select id="stat_select">
        <option value="heart_rate">Heart Rate</option>
        <option value="o2">O‚ÇÇ Saturation</option>
        <option value="temperature">Body Temperature</option>
      </select>
    </div>
    <div id="monitor_display" style="margin-top:20px;font-size:26px;font-weight:bold;text-align:center;">
      Waiting for sensor data...
    </div>
  </div>
</div>

<footer class="small" style="text-align:center;margin:24px 0;color:#9cc0ff">
  ¬© 2025 CityCare Project ‚Äî Monitoring Module
</footer>

<script src="common.js"></script>
<script>
const API = "http://127.0.0.1:8000"; // your backend

const qs = (id)=>document.getElementById(id);

let session = { doctor:null, patient:null, stat:'heart_rate' };

// doctor login
qs('login_btn').onclick = async ()=>{
  const id = qs('doc_id').value.trim();
  const pin = qs('doc_pin').value.trim();
  if(!id || !pin){ alert("Enter doctor ID and PIN"); return; }
  const ok = (id.startsWith('DOC_') && pin === '2222'); // demo rule
  if(ok){
    session.doctor = id;
    qs('login_status').textContent = `Logged in as ${id}`;
    qs('patient_select_card').style.display = '';
  } else {
    alert("Invalid login");
  }
};

// load patient for monitoring
qs('load_btn').onclick = async ()=>{
  const pid = qs('patient_id').value.trim();
  if(!pid){ alert("Enter patient ID"); return; }
  session.patient = pid;
  qs('patient_status').textContent = `Monitoring ${pid}`;
  qs('monitor_card').style.display = '';
  startMonitoring();
};

// stat selection
qs('stat_select').onchange = ()=>{
  session.stat = qs('stat_select').value;
  startMonitoring();
};

// mock IoT sensor connection
function startMonitoring(){
  const display = qs('monitor_display');
  clearInterval(window.sensorLoop);
  window.sensorLoop = setInterval(async ()=>{
    // simulate getting data from an IoT device API
    // In real deployment, fetch from a microcontroller endpoint:
    // const r = await fetch(`http://sensor.local/api/${session.patient}/${session.stat}`);
    // const data = await r.json();

    let value;
    if(session.stat === 'heart_rate') value = Math.floor(70 + Math.random()*30) + ' bpm';
    if(session.stat === 'o2') value = (95 + Math.random()*4).toFixed(1) + '%';
    if(session.stat === 'temperature') value = (36 + Math.random()*1.5).toFixed(1) + ' ¬∞C';

    display.textContent = `${session.stat.replace('_',' ').toUpperCase()}: ${value}`;
  }, 2000);
}
</script>
</body>
</html>
