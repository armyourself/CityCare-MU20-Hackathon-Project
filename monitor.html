<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CityCare ‚Äî Monitor</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<style>
:root {
  --border:#1e2a44;
  --bg:#0b1220;
  --card:#0f1830;
  --ink:#e7eefc;
  --muted:#9cc0ff;
  --accent:#2483ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--ink);
  font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
}

/* --- Header --- */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 14px;
  border-bottom:1px solid var(--accent);
  background:#0d1730;
  position:sticky;
  top:0;
  z-index:20;
  height:48px;
}
header h1{
  margin:0;
  font-size:16px;
  color:var(--accent);
  line-height:1;
}

/* --- Navbar --- */
.nav{
  display:flex;
  align-items:center;
  gap:6px;
}
.nav a{
  color:#cfe0ff;
  text-decoration:none;
  margin:0 4px;
  padding:4px 8px;
  border-radius:8px;
}
.nav a.active,
.nav a:hover{
  background:#142243;
}

/* --- Login Row (force horizontal) --- */
header .row{
  display:flex;
  flex-wrap:nowrap !important;
  align-items:center;
  gap:6px;
}
header input,
header button{
  padding:6px 8px;
  border:1px solid #24345f;
  border-radius:8px;
  background:#0c1430;
  color:var(--ink);
  font-size:13px;
}
header button{
  cursor:pointer;
  background:var(--accent);
  border:none;
  color:white;
}
</style>

<header>
  <h1>üè• CityCare ‚Äî Indore</h1>
  <nav class="nav" id="topnav">
    <a href="index.html" data-page="index.html">Home</a>
    <a href="map.html" data-page="map.html">Map</a>
    <a href="patients.html" data-page="patients.html">Patients</a>
    <a href="schedule.html" data-page="schedule.html">Scheduling</a>
    <a href="sharing.html" data-page="sharing.html">Data Sharing</a>
    <a href="alerts.html" data-page="alerts.html">Alerts</a>
    <a href="monitor.html" data-page="monitor.html">Monitor</a>
  </nav>
  <div class="row">
    <input id="user_id" placeholder="User (USR_ADM_001)">
    <input id="pin" placeholder="PIN">
    <button id="btn_login">Login</button>
  </div>
</header>


<!-- MAIN CONTENT -->
<div class="main">

  <!-- Doctor Login -->
  <div class="card" id="doctor_login">
    <h2 style="margin:6px 0;color:var(--accent)">Doctor Login</h2>
    <div class="row">
      <input id="doc_user" placeholder="Doctor ID">
      <input id="doc_pin" type="password" placeholder="PIN">
      <button id="btn_doc_login">Login</button>
    </div>
  </div>

  <!-- Monitoring Controls -->
  <div class="card" id="monitor_section" style="display:none">
    <h2 style="margin:6px 0;color:var(--accent)">Patient Monitoring</h2>
    <p class="small">Select a patient and vital stat to monitor in real time.</p>

    <div class="row">
      <select id="patient_select"></select>
      <select id="stat_select">
        <option value="heart_rate">Heart Rate</option>
        <option value="o2">O‚ÇÇ Saturation</option>
        <option value="temperature">Temperature</option>
      </select>
      <button id="btn_start">Start Monitoring</button>
    </div>

    <div class="card" style="margin-top:16px;">
      <h3 style="margin:6px 0;color:var(--accent)">Live Reading</h3>
      <div id="monitor_title" class="small" style="color:var(--muted)">‚Äî</div>
      <div id="live_value" style="font-size:36px;font-weight:bold;color:var(--accent);margin:8px 0">--</div>
      <canvas id="chart" height="120"></canvas>
    </div>
  </div>

</div>

<div id="toast" class="toast"></div>

<!-- üß† SCRIPTS -->
<script src="monitor.js"></script>
<script>
  // Navbar highlight
  (function(){
    const file = location.pathname.split("/").pop() || "monitor.html";
    document.querySelectorAll('#topnav a').forEach(a=>{
      if (a.dataset.page === file) a.classList.add('active');
      else a.classList.remove('active');
    });
  })();

  // Floating navbar visibility
  const header = document.querySelector('header');
  document.addEventListener('mousemove', e => {
    if (e.clientY < 50) header.classList.add('visible');
    else header.classList.remove('visible');
  });
</script>

</body>
</html>
